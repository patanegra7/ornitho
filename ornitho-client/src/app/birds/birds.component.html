<h2>Birds list</h2>
<ul class="birds">
  <li *ngFor="let bird of birds">
    <button class="delete" title="delete bird"(click)="delete(bird)">x</button>
    <a routerLink="/bird/{{bird.id}}">
      <span class="badge">{{bird.name}}</span> <!--{{bird.name}} -->
    </a>
  </li>
</ul>
<a routerLink="/bird">Add</a>
